<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Showcase</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../test/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder1"></div>
  <div id="chartholder2"></div>
  <div id="chartholder3"></div>
  <div id="chartholder4"></div>
  <div id="chartholder5"></div>
  <div id="chartholder6"></div>
  <div id="chartholder7"></div>
  <div id="chartholder8"></div>

  <script src="data/random_data.js"></script>
  <script type="text/javascript">
    // Generate some sample data
    var data = randomDataset2();
    console.log(data);

    // Setup chart components
    myChart1 = d3.ez.html.table()
      .width(400)
      .on("customMouseOver", function(d, i) {
        groupType = (myChart5.groupType() === "clustered" ? "stacked" : "clustered");
        myChart5.groupType(groupType);
        update5(data);
        update2(d);
        update3(d);
        update4(d);
      });

    myChart2 = d3.ez.chart.discreteBar()
      .width(400)
      .height(200)
      .on("customMouseOver", function(d, i) {
        console.log(d);
      });

    myChart3 = d3.ez.chart.donut()
      .width(400)
      .height(200)
      .innerRadius(40);

    myChart4 = d3.ez.chart.radialBar()
      .width(400)
      .height(200);

    myChart5 = d3.ez.chart.groupedBar()
      .width(400)
      .height(200)
      .yAxisLabel("Fruit")
      .on("customMouseOver", function(d, i) {
        update2(d);
        update3(d);
        update4(d);
      })
      .groupType("stacked");

    myChart6 = d3.ez.chart.circularHeat()
      .width(400)
      .height(200)
      .innerRadius(5);

    myChart7 = d3.ez.chart.tabularHeat()
      .width(400)
      .height(200);

    myChart8 = d3.ez.chart.punchcard()
      .width(400)
      .height(200)
      .color("green")
      .minRadius(2)
      .useGlobalScale(true)
      .maxRadius(18)
      .on("customMouseOver", function(d, i) {
        console.log(d);
      });

    // Functions to add charts to page and update charts
    function update1(data) {
      // htmlTable
      d3.select("#chartholder1")
        .datum(data)
        .call(myChart1);
    }

    function update2(data) {
      // groupedBarChart
      d3.select("#chartholder2")
        .datum(data)
        .call(myChart2);
    }

    function update3(data) {
      // discreteBarChart
      d3.select("#chartholder3")
        .datum(data)
        .call(myChart3);
    }

    function update4(data) {
      // donutChart
      d3.select("#chartholder4")
        .datum(data)
        .call(myChart4);
    }

    function update5(data) {
      // radialBarChart
      d3.select("#chartholder5")
        .datum(data)
        .call(myChart5);
    }

    function update6(data) {
      // circularHeatChart
      d3.select("#chartholder6")
        .datum(data)
        .call(myChart6);
    }

    function update7(data) {
      // tabularHeatChart
      d3.select("#chartholder7")
        .datum(data)
        .call(myChart7);
    }

    function update8(data) {
      // punchcard
      d3.select("#chartholder8")
        .datum(data)
        .call(myChart8);
    }

    update1(data);    // htmlTable
    update2(data[0]); // discreteBarChart
    update3(data[0]); // donutChart
    update4(data[0]); // radialBarChart
    update5(data);    // groupedBarChart
    update6(data);    // circularHeatChart
    update7(data);    // tabularHeatChart
    update8(data);    // punchcard
  </script>
</body>

</html>
