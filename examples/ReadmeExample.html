<!DOCTYPE html>
<html>

<head>
	<title>d3-ez : Readme Example</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../test/d3-ez.js"></script>
	<link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
	<div id="chartholder"></div>

	<script type="text/javascript">
		// Generate some data
		var data = {
			"key": "Fruit",
			"values": [{
					"key": "Apples",
					"value": 9
				},
				{
					"key": "Oranges",
					"value": 3
				},
				{
					"key": "Grapes",
					"value": 5
				},
				{
					"key": "Bananas",
					"value": 7
				}
			]
		};

		// Configure chart components
		var chart = d3.ez.chart.barVertical().colors(['#00c41d', '#FFA500', '#800080', '#ffe714']);
		var legend = d3.ez.component.legend().title("Fruit Type");
		var title = d3.ez.component.title().mainText("Super Fruit Survey").subText("Which fruit do you like?");

		// Construct chart from components
		var myChart = d3.ez.chart()
			.width(750)
			.height(400)
			.chart(chart)
			.legend(legend)
			.title(title);

		// Attach data and chart to 'chartholder' element
		d3.select("#chartholder")
			.datum(data)
			.call(myChart);

	</script>
</body>

</html>
