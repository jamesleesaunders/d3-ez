<!DOCTYPE html>
<html>

<head>
  <title>D3.EZ : Discrete Bar Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../src/d3.ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../d3.ez.css">
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    // Generate some data
    function randomDataset() {
      var _randomNum = function() {
        return Math.floor(Math.random() * 10);
      };
      var data = {
        "key": "Languages",
        "values": [{
          "key": "JavaScript",
          "value": _randomNum()
        }, {
          "key": "C++",
          "value": _randomNum()
        }, {
          "key": "Java",
          "value": _randomNum()
        }, {
          "key": "Ruby",
          "value": _randomNum()
        }, {
          "key": "Python",
          "value": _randomNum()
        }, {
          "key": "PHP",
          "value": _randomNum()
        }, {
          "key": "Perl",
          "value": _randomNum()
        }, {
          "key": "Basic",
          "value": _randomNum()
        }, {
          "key": "Assembly",
          "value": _randomNum()
        }]
      };
      return data;
    }

    var chart = d3.ez.discreteBarChart().colors(d3.ez.colors.categorical(1));
    var legend = d3.ez.legend().title('Top 10');
    var title = d3.ez.title().mainText("Programming Languages").subText("Top 10 Languages Used By Developers");

    // Create chart object
    var myChart = d3.ez.base()
      .width(750)
      .height(400)
      .chart(chart)
      .legend(legend)
      .title(title)
      .on("customMouseOver", function(d, i) {
        d3.select("#message").text(d.value);
      });

    // Add to page
    function update() {
      var data = randomDataset();
      d3.select("#chartholder")
        .datum(data)
        .call(myChart);
    }

    update();
    setInterval(update, 2000);
  </script>
</body>

</html>
