<!DOCTYPE html>
<html>

<head>
    <title>D3.EZ : Time Series Chart Example</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="../src/d3.ez.js"></script>
    <link rel="stylesheet" type="text/css" href="../d3.ez.css">
    <style type="text/css">
        body {
            font: 10px sans-serif;
        }

        .chart-line-path {
            fill: none;
            stroke: #B6B6B6;
            stroke-width: 1px;
        }

        .chart-area-path {
            fill: skyblue;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #B6B6B6;
            shape-rendering: crispEdges;
        }

        .tick text {
            fill: #000000;
        }
    </style>
</head>

<body>
<div id="chartholder"></div>

<script type="text/javascript">
  // Create chart object
  var chart = d3.ez.timeSeriesChart()
    .x(function(d) {
      return formatDate.parse(d.date);
    })
    .y(function(d) {
      return +d.price;
    })
    .width(600)
    .height(350);

  var formatDate = d3.time.format("%b %Y");

  // Load data and add to page
  d3.csv("data/sp500.csv", function(data) {
    d3.select("#chartholder")
      .datum(data)
      .call(chart);
  });

</script>
</body>

</html>
