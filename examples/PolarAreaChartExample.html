<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Polar Area Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.json("data/nightingale_rose.json", function(error, json) {
      // Florence Nightingale Data Source: https://pointedanalytics.wordpress.com/2013/07/14/plotting-coxcombs-using-ggplot2/

      var colors = ["#599ad3", "#727272", "#f1595f"];
      var chart = d3.ez.chart.polarAreaChart().colors(colors);
      var legend = d3.ez.component.legend().title("Zymotic Diseases");
      var title = d3.ez.component.title().mainText("Diagram of the Causes of Mortality in the Army in The East").subText("April 1854 to March 1855");

      // Convert csv to d3-ez data format
      var monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      var vals = json.map(function(d) {
        return {
          key: monthNames[new Date(d.date).getMonth()],
          value: d.zymotic_diseases,
          date: new Date(d.date)
        };
      }).filter( function(d) { return d.date < new Date("1855-04-01T07:00:00.000Z"); } );
      var data = {
  			"key": "Diseases",
  			"values": vals
  		};

      // Create chart base
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customValueMouseOver", function(d) {
          d3.select("#message").text(d.value);
        })
        .on("customSeriesClick", function(d) {
          console.log(d);
        });

      // Add to page
      //function update() {
      //  var i = Math.round(Math.random() * 3) + 1;
        d3.select("#chartholder")
          .datum(data)
          .call(myChart);
      //}

      //update();
      //setInterval(update, 2000);
    });
  </script>
</body>

</html>
