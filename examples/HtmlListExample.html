<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : HTML List Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../test/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="listholder"></div>

  <script type="text/javascript">
    d3.json("data/plant_family_tree.json", function(error, data) {

      // Create chart object
      var myList = d3.ez.component.htmlList()
        .classed("htmlList")
        .on("customMouseOver", function(d, i) {
          console.log(d);
        });

      // Add to page
      d3.select("#listholder")
        .datum(data)
        .call(myList);
    });
  </script>
</body>

</html>
