<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : HTML List Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="listholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.json("data/plant_family_tree.json", function(error, data) {
      // Plant Kingdom Data Source: http://thefloweringplants.blogspot.co.uk/

      // Create chart base
      var myList = d3.ez.component.htmlList()
        .classed("htmlList")
        .on("customValueMouseOver", function(d) {
          d3.select("#message").text(d.value);
        })
        .on("customSeriesClick", function(d) {
          console.log(d);
        });;

      // Add to page
      d3.select("#listholder")
        .datum(data)
        .call(myList);
    });
  </script>
</body>

</html>
