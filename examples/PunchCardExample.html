<!DOCTYPE html>
<html>
<head>
	<title>D3.EZ : Reusable Punchcard Example</title>
  <script src="../../d3/d3.min.js"></script>
	<script src="../src/d3.ez.js"></script>
	<link rel="stylesheet" type="text/css" href="../d3.ez.css">
</head>
<body>
	<div id="chartholder"></div>

	<script type="text/javascript">

	// Generate some data
	var data = [
		{
			key: "data-1",
			values: [
				{key: "2004", value: 8},
				{key: "2005", value: 4},
				{key: "2006", value: 10},
				{key: "2007", value: 11},
				{key: "2008", value: 6},
				{key: "2009", value: 10},
				{key: "2010", value: 16}
			]
		},
		{
			key: "data-2",
			values: [
				{key: "2004", value: 2},
				{key: "2005", value: 4},
				{key: "2006", value: 10},
				{key: "2007", value: 7},
				{key: "2008", value: 20},
				{key: "2009", value: 6},
				{key: "2010", value: 18}
			]
		},
		{
			key: "data-3",
			values: [
				{key: "2004", value: 1},
				{key: "2005", value: 2},
				{key: "2006", value: 3},
				{key: "2007", value: 4},
				{key: "2008", value: 6},
				{key: "2009", value: 10},
				{key: "2010", value: 4}
			]
		},
		{
			key: "data-4",
			values: [
				{key: "2004", value: 7},
				{key: "2005", value: 5},
				{key: "2006", value: 3},
				{key: "2007", value: 1},
				{key: "2008", value: 28},
				{key: "2009", value: 9},
				{key: "2010", value: 2}
			]
		}
	];

	var colors = d3.ez.colors.diverging(2);
  var chart = d3.ez.punchCard();
	var legend = d3.ez.legend().title('How small?');
  var title  = d3.ez.title().mainText("Punch Example").subText("Punchcard example sub-title");

	// Create Tabular Heat Chart object
	var myChart = d3.ez.chart()
		.width(750)
		.height(400)
    .chart(chart)
		.legend(legend)
		.colors(colors)
		.title(title)
		.on("customHover", function(d, i) {
      d3.select("#message").text(d.value);
    });

	d3.select('#chartholder')
		.datum(data)
		.call(myChart);

	</script>
</body>
</html>
