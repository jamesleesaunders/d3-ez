<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Bubble Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    var colors = d3.ez.colors.categorical(3);
    var chart = d3.ez.chart.bubbleChart()
      .colors(colors)
      .yAxisLabel("Rate");
    var legend = d3.ez.component.legend().title("Bubbles");
    var title = d3.ez.component.title().mainText("Bubble Chart").subText("Bubble Chart");

    // Test Data
    var data = [{
        "key": "Probability",
        "values": [{
            "key": "Foo",
            "value": 10
          },
          {
            "key": "Bar",
            "value": 30
          },
          {
            "key": "Baz",
            "value": 90
          },
          {
            "key": "Spong",
            "value": 50
          }
        ]
      },
      {
        "key": "Impact",
        "values": [{
            "key": "Foo",
            "value": 6
          },
          {
            "key": "Bar",
            "value": 8
          },
          {
            "key": "Baz",
            "value": 5
          },
          {
            "key": "Spong",
            "value": 2
          }
        ]
      },
      {
        "key": "Exposure",
        "values": [{
            "key": "Foo",
            "value": 60
          },
          {
            "key": "Bar",
            "value": 240
          },
          {
            "key": "Baz",
            "value": 450
          },
          {
            "key": "Spong",
            "value": 100
          }
        ]
      },
    ];

    var data2 = d3.values(data).map(function(d) {
      var values = d3.values( d.values).map(function(d) {
        var obj = {};
        obj[d.key] = d.value;
        return obj;
      });

      return {
        'key': d.key,
        'values': values
      };
    });

    // Create chart base
    var myChart = d3.ez.base()
      .width(750)
      .height(400)
      .chart(chart)
      .legend(legend)
      .title(title)
      .on("customValueMouseOver", function(d) {
        d3.select("#message").text(d.value);
      })
      .on("customSeriesClick", function(d) {
        console.log(d);
      });

    d3.select('#chartholder')
      .datum(data)
      .call(myChart);
  </script>
</body>

</html>
