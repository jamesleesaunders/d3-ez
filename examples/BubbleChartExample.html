<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Bubble Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    // Test Data
    var data = [
      {
        "key": "Foo",
        "values": [
          { "x": 10, "y": 6, "z": 60 },
          { "x": 13, "y": 2, "z": 68 }
        ]
      },
      {
        "key": "Bar",
        "values": [
          { "x": 4, "y": 8, "z": 24 },
          { "x": 30, "y": 8, "z": 240 }
        ]
      },
      {
        "key": "Baz",
        "values": [
          { "x": 22, "y": 5, "z": 88 },
          { "x": 45, "y": 4, "z": 18 }
        ]
      },
      {
        "key": "Spong",
        "values": [
          { "x": 50, "y": 2, "z": 100 },
          { "x": 90, "y": 5, "z": 450 }
        ]
      }
    ];
    // hans_rosling_2007.csv
    // UK Election Results Source: http://www.ukpolitical.info/2015.htm

    var colors = d3.ez.colors.categorical(3);
    var chart = d3.ez.chart.bubbleChart()
      .colors(colors)
      .yAxisLabel("yScale");
    var legend = d3.ez.component.legend().title("Bubbles");
    var title = d3.ez.component.title().mainText("Bubble Chart").subText("Bubble Chart");

    // Create chart base
    var myChart = d3.ez.base()
      .width(750)
      .height(400)
      .chart(chart)
      .legend(legend)
      .title(title)
      .on("customValueMouseOver", function(d) {
        d3.select("#message").text(d.value);
      })
      .on("customSeriesClick", function(d) {
        console.log(d);
      });

    d3.select('#chartholder')
      .datum(data)
      .call(myChart);
  </script>
</body>

</html>
