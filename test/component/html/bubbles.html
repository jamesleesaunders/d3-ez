<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Bubble Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../../../build/d3-ez.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script type="text/javascript">
    var data = [
      {key: "Europe", values: [
        {key: "UK", value: "1.8", x: "3.7", y: "76.4", series: "Europe"},
        {key: "France", value: "1.2", x: "3.1", y: "72.5", series: "Europe"},
        {key: "Spain", value: "1.3", x: "4.2", y: "75.4", series: "Europe"},
      ]},
      {key: 'Africa', values: [
        {key: "Kenya", value: "1.0", x: "2.0", y: "71.2", series: "Africa"},
        {key: "Nigeria", value: "3.6", x: "4.1", y: "73.8", series: "Africa"},
        {key: "Etheopia", value: "2.0", x: "4.9", y: "76.4", series: "Africa"},
      ]},
      {key: 'Asia', values: [
        {key: "India", value: "2.6", x: "3.5", y: "70.2", series: "Asia"},
        {key: "China", value: "0.9", x: "2.9", y: "75.8", series: "Asia"},
        {key: "Japan", value: "1.8", x: "4.2", y: "72.1", series: "Asia"},
      ]}
    ];

    var height = 300;
    var width = 300;

    // Configure chart components
    var myChart = d3.ez.component.bubbles()
      .width(width)
      .height(height);

    // Attach data and chart to 'chartholder' element
    var svg = d3.select("#chartholder")
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    var seriesGroup = svg.selectAll(".seriesGroup")
      .data(data);

    seriesGroup.enter()
      .append("g")
      .classed("seriesGroup", true)
      .call(myChart);

  </script>
</body>

</html>
