<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Vertical Bars Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>

  <script type="text/javascript">
    let data = {
      key: "Fruit",
      values: [
        { key: "Apples", value: 9 },
        { key: "Oranges", value: 3 },
        { key: "Grapes", value: 5 },
        { key: "Bananas", value: 7 }
      ]
    };

    var height = 300;
    var width = 300;

    // Configure chart components
    var myChart = d3.ez.component.barsVertical()
      .width(width)
      .height(height);

    // Attach data and chart to 'chartholder' element
    var chartHolder = d3.select("#chartholder");
    chartHolder.append('svg')
      .attr('width', width)
      .attr('height', height)
      .datum(data)
      .call(myChart);

  </script>
</body>

</html>
