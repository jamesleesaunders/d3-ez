<!DOCTYPE html>
<html>

  <head>
    <title>d3-ez : Circular Bars Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../../../dist/d3-ez.js"></script>
  </head>

  <body>
    <div id="chartholder"></div>

    <script type="module">
      import { dataset2 as myData } from "../../exampleData.js";

      var width = 300;
      var height = 300;
      var radius = Math.min(width, height) / 2;
      var innerRadius = radius / 4;
      var startAngle = 0;
      var endAngle = 270;

      var colors = d3.ez.palette.categorical(1);
      var { columnKeys, valueMax} = d3.ez.dataTransform(myData).summary();
      var valueExtent = [0, valueMax];

      var xScale = d3.scaleBand()
        .domain(columnKeys)
        .range([innerRadius, radius])
        .padding(0.15);

      var yScale = d3.scaleLinear()
        .domain(valueExtent)
        .range([startAngle, endAngle]);

      var colorScale = d3.scaleOrdinal()
        .domain(columnKeys)
        .range(colors);

      // Configure chart component
      var myChart = d3.ez.component.barsCircular()
        .xScale(xScale)
        .yScale(yScale)
        .colorScale(colorScale)
        .opacity(0.8);

      // Attach data and chart to 'chartholder' element
      var chartHolder = d3.select("#chartholder");
      chartHolder.append("svg")
        .attr("width", width)
        .attr("height", height)
        .selectAll(".seriesGroup")
        .data([myData[2]])
        .enter()
        .append("g")
        .classed("seriesGroup", true)
        .attr("transform", (d) => {
          var x = width / 2;
          var y = height / 2;
          return `translate(${x},${y})`
        })
        .call(myChart);

    </script>
  </body>

</html>
